<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech and Speech to Text Converter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 id="h1">Text To Speech <span>Converter</span></h1>
            <div class="text-to-speech-container">

                  <textarea id="textToSpeech" rows="6" cols="30" placeholder="Write Anything Here..."></textarea>  <!-- this textarea is used for giving text to convert it to speech  -->


                <div class="controls">

                    <select id="voiceSelect"></select>

                    <button id="listenButton">Listen</button>
                </div>
                <div class="words" contenteditable> 
                    <p id="p"></p> 
                </div> 
            </div>
        </div>

        <div class="hero">
            <h2 id="h2">Speech to Text <span>Converter</span></h2>
            <div class="speech-to-text-container">
                
                <div class="speech-controls">
                    <button id="startButton">Start Recording</button>
                    <button id="stopButton">Stop Recording</button>
                </div>

                <textarea id="output" rows="6" cols="30" placeholder="Conversion Of Speech To Text..."></textarea> <!-- this textarea is for output speech -->


            </div>
        </div>
    </div>

</body>
    <script src="script.js"></script>
   
</html>
